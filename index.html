<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Profile card component | @its-dgreen</title>

</head>
<body>
  <img class="bg__top" src="images/bg-pattern-top.svg">
  <main class="card">
    <img src="images/bg-pattern-card.svg" class="card__upper-bg">
    <img src="images/image-victor.jpg" class="card__image">
    <section class="card__details">
      <div class="card__text--header">
        <h1 class="card__text--bold" id="name">Victor Crest</h1><p class="card__text--grey" id="age">26</p>
      </div>
      <p class="card__text--small card__text--grey" id="location">London</p>
    </section>
    <section class="card__social">
      <div>
        <p class="card__text--bold card__numbers">80K</p>
        <p class="card__text--small card__text--grey">Followers</p>
      </div>
      <div>
        <p class="card__text--bold card__numbers">803K</p>
        <p class="card__text--small card__text--grey">Likes</p>
      </div>
      <div>
        <p class="card__text--bold card__numbers">1.4K</p>
        <p class="card__text--small card__text--grey">Photos</p>
      </div>
    </section>
  </main>
  <img class="bg__bottom" src="images/bg-pattern-bottom.svg">
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.ctrlaltdylan.com" target="_blank">its-dgreen</a>.
  </footer>
</body>
</html>
